<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Web</title>
    <link rel="stylesheet" href="css/style.css" />
    <!--favicon-->
    <link
      rel="icon"
      href="img/favicon.ico"
      sizes="16x16 24x24 32x32 48x48 64x64 128x128"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main id="main-container" class="flex-row"></main>
    <nav id="col-nav" class="flex-collumn">
      <!-- logo -->
      <div class="logo">
        <img src="img/logo.svg" alt="logotipo" class="logotipo image from-s" />
        <img
          src="img/logo-small.svg"
          alt="logo"
          class="logo-small image only-xs"
        />
      </div>
      <ul class="menu">
           
        <li class="active">
          <a href="#" target="_blank" class="btn flex-row">
            <img src="img/home.svg" alt="home" class="image" />
            <h5 class="from-s">Home</h5>
          </a>
        </li>
      
        <li>
          <a href="#" target="_blank" class="btn flex-row">
            <img src="img/search.svg" alt="search" class="image" />
            <h5 class="from-s">Cerca</h5>
          </a>
        </li>
      
        <ul class="menu">
          <li class="active">
            <a href="#" target="_blank" class="btn flex-row">
              <img src="img/libreria.svg" alt="home" class="image" />
              <h5 class="from-s">La tua libreria</h5>
            </a>
          </li>
    </nav>
  </body>
</html>
