<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Spotifyweb</title>
    <!-- ICONE -->
    <link rel="icon" href="./img/icons/logo/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body> 
    <main class="app">
        <!-- MAIN WINDOW -->
        <section class="main-window">
    <aside class="navbar-left">
        <div class="navbar-left-menu">
          <a href="#">
            <img
              class="navbar-logo desktop"
              src="./img/icons/logo/logo.svg"
              alt=""
            />
          </a>
          <a href="#">
            <img
              class="navbar-logo mobile"
              src="./img/icons/logo/logo-small.svg"
              alt=""
            />
          </a>
          <ul class="v-list nav">
            <li class="active">
              <a href="#">
                <img src="./img/icons/left-nav/home.svg" alt="" />
                <span>Home</span>
              </a>
            </li>
            <li>
              <a href="#">
                <img src="./img/icons/left-nav/search.svg" alt="" />
                <span>Cerca</span>
              </a>
            </li>
            <li>
              <a href="#">
                <img src="./img/icons/left-nav/libreria.svg" alt="" />
                <span>La tua libreria</span>
              </a>
            </li>
  </body>
</html>
